{% extends 'layout.html' %}

{% block title %} Position {% endblock %}

{% block content %}
    <main>
        <div class="head">
            <h1>Position</h1>
        </div>
        
        <!-- กำหนด if และ for ให้ถูกต้อง -->
        {% for position in positions %}
        <div class="itemGroup">
            <div class="item">
                <!-- position id และ ชื่อตำแหน่ง -->
                <div>{{position.id}}. {{position.name}}</div>

                <!-- จำนวนพนักงานทั้งหมด -->
                <div class="action">{{position.emp_count}} People</div>
            </div>
        </div>
        {% endfor %}
    </main>
{% endblock %}
